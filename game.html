<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Game Section -->
        <div class="game-area">
            <h1>Tic Tac Toe Game</h1>
            <p id="winner" style="font-size: 20px; font-weight: bold; color: #007bff;"></p>

            <div class="boxes">
                <div class="box" data-index="0"></div>
                <div class="box" data-index="1"></div>
                <div class="box" data-index="2"></div>
                <div class="box" data-index="3"></div>
                <div class="box" data-index="4"></div>
                <div class="box" data-index="5"></div>
                <div class="box" data-index="6"></div>
                <div class="box" data-index="7"></div>
                <div class="box" data-index="8"></div>
            </div>

            <div class="controls">
                <input type="text" id="letter-input" placeholder="Enter a letter" maxlength="1" disabled>
                <button id="generate-qr" disabled>Generate QR Code</button>
                <canvas id="qr-code"></canvas>
                <button id="continue" disabled>Continue</button>
                <button id="restart">Restart</button>
            </div>
        </div>

        <!-- QR Code Section -->
        <div class="qr-section">
            <h2>Scan to Play on Your Phone</h2>
            <canvas id="qr-game-code"></canvas>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
